language: node_js
node_js:
- 8
cache:
  directories:
  - node_modules
branches:
  only:
  - master
notifications:
  email: false
jobs:
  include:
  - stage: Run Tests and Produce Coverage
    script: nyc npm test && nyc report --reporter=text-lcov | coveralls
  - stage: Deploy to Heroku
    deploy:
      provider: heroku
      app: our-wedding-api
      on:
        repo: caiobsouza/ourwed-api
        branch: master
        api_key:
          secure: 